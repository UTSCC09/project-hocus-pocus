server {
  listen 80;

  server_name keyboard-music.yyin.me;

  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl;

  server_name keyboard-music.yyin.me;

  ssl_certificate /etc/letsencrypt/live/keyboard-music.yyin.me/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/keyboard-music.yyin.me/privkey.pem;

  location / {
    root /usr/share/nginx/html;
    index index.html;
    try_files $uri /index.html;
  }

  location /api {
    proxy_pass http://159.89.127.84:8000;
  }
}